{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Manifestation Magic{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'manifest/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'public_manifestations' %}">Shared Manifestations</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Manifestation Magic. All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/d1240d6279.js" crossorigin="anonymous"></script>
</body>
</html>
