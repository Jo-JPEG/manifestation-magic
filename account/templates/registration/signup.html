{% extends "base.html" %}

{% block content %}
  <h2 class="center">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="large-button" type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
{% endblock %}
