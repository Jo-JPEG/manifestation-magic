{% extends "base.html" %}

{% block content %}
<h2>Edit your manifestation</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="large-button" type="submit">Save changes</button>
</form>
<a href="{% url 'view_manifestation' manifestation.slug %}">Cancel</a>
{% endblock %}
